<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 dark:bg-gray-800">

  <div class="container mx-auto p-4">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl text-center text-gray-800 dark:text-white">Weather App</h1>
      <button id="toggle-theme" class="bg-gray-700 text-white p-2 rounded-md">ðŸŒ™</button>
    </div>
    
    <div class="my-4">
      <input type="text" id="city" class="p-2 w-full rounded-md" placeholder="Enter city name" />
      <button id="search-button" class="bg-blue-500 text-white p-2 rounded-md mt-2 w-full">Get Weather</button>
    </div>

    <div id="weather-info" class="mt-4">
      <div id="temperature" class="text-xl text-center text-gray-800 dark:text-white"></div>
      <div id="weather-description" class="text-center text-gray-700 dark:text-gray-300"></div>
      <div id="weather-icon" class="text-center"></div>
    </div>

    <div id="hourly-forecast" class="mt-4 hidden">
      <h2 class="text-lg text-center text-gray-800 dark:text-white">Hourly Forecast</h2>
      <div id="hourly" class="grid grid-cols-4 gap-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
